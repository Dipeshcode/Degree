 
<!DOCTYPE html>
<html>
   <body>
      <h2>javascript celcius to fahrenhet</h2>
      <p>Insert a number into one of the fields below:</p>
      <p><input type="text" id="c" onkeyup="convert('C')">Degrees Celcius</p>
      <p><input type="text" id="f" onkeyup="convert('F')">degrees Fahrenhet</p>
      <p>Note that the <b>Math.round()</b>method is used,so that the result will be returned as an integer.</p>
      <script type="text/javascript">
      function convert(degrees)
      {
         var x;
         if(degree=="C")
         {
            x=document.getElementById("c").value*9/5+32;
            document.getElementById("f").value=Math.round(x);
         }
         else
         {
            x=(document.getElementById("f").value-32)*5/9;
            document.getElementById("c").value=Math.round(x);
         }
      }
      </script>
      </body>
      </html>
